<div class="flex space-x-4 mt-5">
  <div class="w-56">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
    </ul>
    <ul>
      <li *ngFor="let category of category()">
        <a routerLink="/" [queryParams]="{ id: category.id }">{{
          category.name
        }}</a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-3 gap-8">
    <app-product
      *ngFor="let product of products()"
      [product]="product"
      (addToCart)="addTocart($event)"
    />
